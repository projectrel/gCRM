<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>gCRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="./fontawesome/css/all.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="content" class="container-fluid">
    <h1 id="main-header">ОПЛАТА</h1>
    <h4 class="main-header_subtitle">Укажите в форме ниже данные Вашего платежа и нажмите кнопку
        <button class="btn btn-success" type="button">Оплатить</button>
    </h4>
    <h4 class="main-header_subtitle">По всем вопросам обращайтесь к <b>Саше</b> в личку:)</h4>
    <div id="pay-form" class="d-flex justify-content-center">
        <div id="login-box">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login" type="text" class="form-control" placeholder="Логин (уникальный идентификатор)"
                       name="login">
            </div>
        </div>
        <div id="pass-box" style="display: none">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="pass" type="password" class="form-control" placeholder="Пароль" name="password">
            </div>
            <button type="button" class="btn btn-success" id="pass-btn">Подтвердить пароль</button>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Сумма</span>
            <input id="vg-sum" class="form-control" type="number" placeholder="Сумма в вашей валюте">
        </div>
        <p style="display: none;">К оплате: <span id="fiat-sum">0.0</span> грн</p>
        <button id="login-btn" class="btn btn-success" type="button">Оплатить</button>
        <div class="input-group" id="vg-type-box" style="display: none;">
            <span class="input-group-addon">Валюта</span>
            <select name="vg-type" id="vg-type" class="form-control" >

            </select>
        </div>
        <button id="pay-in-debt-btn" class="btn btn-primary" type="button" style="display: none;">Взять в долг</button>
        <button id="pay-system-btn" class="btn btn-success" type="button" style="display: none;">Оплатить</button>
    </div>
    <div id="payment-info">

    </div>
    <h1>Почему мы</h1>
    <div id="advantages" class="row">

        <div class="icon-box col-6 col-lg-3 col-xl-3">
            <i class="fal fa-star"></i><span>Опыт более<br>15 лет</span>
        </div>
        <div class="icon-box col-6 col-lg-3 col-xl-3">
            <i class="fas fa-shield-check"></i><span>Безопасный<br>партнер</span>
        </div>
        <div class="icon-box col-6 col-lg-3 col-xl-3">
            <i class="far fa-globe"></i><span>Работа со <br>всем миром</span>
        </div>
        <div class="icon-box col-6 col-lg-3 col-xl-3">
            <i class="far fa-clock"></i><span>Поддержка<br> 24 часа</span>
        </div>
    </div>
</div>
<div class="loader">
    <div class="spinner"></div>
</div>
<script src="./js/scripts.js"></script>
</body>
